<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../cubano.css">
    <link rel="stylesheet" href="../../css/global.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/ahmetcanisik/fvuarJS/fvuar1.1.min.js"></script>
</head>

<body>
<main class="h-lvh flex items-center justify-center flex-col md:bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
    <div class="w-96 h-1/2 bg-gradient-to-r from-gray-600 h-auto to-gray-800 fixed rounded-lg p-4 bg-rose-950">
        <div class="flex h-1/6 justify-center">
            <h1 class="text-4xl text-white def-font font-bold ">
                <span class="bg-gradient-to-r from-indigo-500 via-purple-500 cubano to-pink-500 inline-block text-transparent bg-clip-text">CUBANO</span>
            </h1>
        </div>
        <div class="flex flex-col items-center h-5/6 justify-center">
            <div class="flex flex-col items-center justify-center">
                <div>
                    <h3 class="text-lg font-bold text-white">head etiketleri arasına aşağıdakileri yerleştirin.</h3>
                </div>
                <div>
                    <pre>
                        <code class="bg-black text-white overflow-hidden overflow-ellipsis overflow-scroll"
                              data-value='<link rel="stylesheet" href="https://fonts.bysineks.workers.dev/font/cubano.css">'></code>
                    </pre>
                </div>
            </div>
            <div class="flex flex-col items-center justify-center">
                <div>
                    <h3 class="text-lg font-bold text-white">css kodlarınız içerisine aşağıdakileri yerleştirin.</h3>
                </div>
                <div>
                    <pre>
                        <code class="bg-black text-white whitespace-normal overflow-hidden overflow-ellipsis overflow-scroll"
                              data-value="@import url('https://fonts.bysineks.workers.dev/font/cubano.css');"></code>
                    </pre>
                </div>
            </div>
        </div>
    </div>
</main>
<script type="text/javascript" src="../../scripts/app.js"></script>
</body>

</html>
